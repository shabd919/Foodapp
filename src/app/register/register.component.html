<div class="body">
  <div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" required [(ngModel)]="registerModel.username" name="username" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="registerModel.email" name="email" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required [(ngModel)]="registerModel.password" name="password" />
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required [(ngModel)]="registerModel.confirmPassword"
          name="confirmPassword" />
      </div>
      <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
  </div>
</div>
